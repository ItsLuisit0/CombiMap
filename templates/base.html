<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CombiMap{% endblock %} - Tu guía de transporte en Teziutlán</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        .hero-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{{ url_for('static', filename='img/ZocaloTeziutlan.jpg') }}");
            background-size: cover;
            background-position: center;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md fixed top-0 left-0 right-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">
                <a href="/" class="text-gray-800 hover:text-blue-600">
                    <i class="fa-solid fa-bus-simple text-blue-600"></i>
                    CombiMap
                </a>
            </div>
            <div class="flex space-x-6">
                <a href="/" class="text-gray-600 hover:text-blue-600 font-semibold">Inicio</a>
                <a href="/map" class="text-gray-600 hover:text-blue-600 font-semibold">Mapa Interactivo</a>
                <a href="/about" class="text-gray-600 hover:text-blue-600 font-semibold">Acerca de</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10">
        <div class="container mx-auto px-6 text-center">
            <p class="mb-4">&copy; 2025 CombiMap. Un proyecto para la comunidad de Teziutlán.</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-github fa-2x"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#" class="text-gray-400 hover:text-white"><i class="fas fa-envelope fa-2x"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>

{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div id="app" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-gray-900">Admin Login</h1>
        <form @submit.prevent="login">
            <div>
                <label for="username" class="text-sm font-medium text-gray-700">Username</label>
                <input v-model="username" id="username" type="text" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input v-model="password" id="password" type="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit" class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
            <p v-if="error" class="text-sm text-red-600">{{ error }}</p>
        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                username: '',
                password: '',
                error: ''
            }
        },
        methods: {
            async login() {
                this.error = '';
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: this.username,
                            password: this.password
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        window.location.href = '/admin/dashboard';
                    } else {
                        this.error = data.message || 'Login failed';
                    }
                } catch (error) {
                    this.error = 'An error occurred. Please try again.';
                }
            }
        }
    }).mount('#app');
</script>
{% endblock %}

{% extends "base_admin.html" %}

{% block titulo_pagina %}Nueva Ruta{% endblock %}

{% block contenido %}
<div class="mb-6">
    <h2 class="text-3xl font-bold text-gray-800">
        <i class="fa-solid fa-plus-circle mr-2"></i>Nueva Ruta
    </h2>
</div>

<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h3 class="text-xl font-semibold text-gray-700 mb-6">
            Completa los datos de la ruta
        </h3>

        <form method="POST" action="{{ url_for('nueva_ruta') }}">
            <!-- Nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-route mr-1"></i>Nombre de la Ruta*
                </label>
                <input type="text" id="nombre" name="nombre" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Ej: Centro - Amila">
            </div>

            <!-- Color -->
            <div class="mb-4">
                <label for="color" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-palette mr-1"></i>Color*
                </label>
                <div class="flex items-center space-x-4">
                    <input type="color" id="color" name="color" value="#FF0000" required
                           class="h-12 w-20 border border-gray-300 rounded cursor-pointer">
                    <span id="colorValue" class="text-sm text-gray-600">#FF0000</span>
                </div>
            </div>

            <!-- Descripci贸n -->
            <div class="mb-4">
                <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-align-left mr-1"></i>Descripci贸n
                </label>
                <textarea id="descripcion" name="descripcion" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                          placeholder="Descripci贸n de la ruta..."></textarea>
            </div>

            <!-- Horarios -->
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="horario_inicio" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fa-solid fa-clock mr-1"></i>Horario Inicio
                    </label>
                    <input type="time" id="horario_inicio" name="horario_inicio"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div>
                    <label for="horario_fin" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fa-solid fa-clock mr-1"></i>Horario Fin
                    </label>
                    <input type="time" id="horario_fin" name="horario_fin"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>

            <!-- Costo -->
            <div class="mb-6">
                <label for="costo" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-dollar-sign mr-1"></i>Costo
                </label>
                <input type="number" id="costo" name="costo" step="0.01" min="0"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="0.00">
            </div>

            <!-- Estado Activa -->
            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="activa" value="1" checked
                           class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2 text-sm font-medium text-gray-700">
                        <i class="fa-solid fa-check-circle mr-1"></i>Ruta Activa
                    </span>
                </label>
            </div>

            <!-- Botones -->
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
                    <i class="fa-solid fa-save mr-2"></i>Guardar Ruta
                </button>
                <a href="{{ url_for('ver_rutas') }}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded-lg transition text-center">
                    <i class="fa-solid fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    // Actualizar visualizaci贸n del color seleccionado
    document.getElementById('color').addEventListener('input', function(e) {
        document.getElementById('colorValue').textContent = e.target.value.toUpperCase();
    });
</script>
{% endblock %}

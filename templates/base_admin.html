<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo_pagina %}Dashboard{% endblock %} - CombiMap Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            transform: translateY(-2px);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 0;
            height: 3px;
            background: white;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar Mejorado -->
    <nav class="gradient-bg text-white shadow-2xl">
        <div class="container mx-auto px-6 py-5">
            <div class="flex justify-between items-center">
                <!-- Logo y Título -->
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 p-3 rounded-xl backdrop-blur-sm">
                        <i class="fa-solid fa-map-location-dot text-3xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">CombiMap</h1>
                        <p class="text-xs text-white text-opacity-80">Panel de Administración</p>
                    </div>
                </div>
                
                <!-- Menú de Navegación -->
                <div class="flex space-x-8">
                    <a href="/" class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fa-solid fa-home"></i>
                        <span class="font-medium">Inicio</span>
                    </a>
                    <a href="/admin/dashboard" class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="font-medium">Dashboard</span>
                    </a>
                    <a href="{{ url_for('ver_rutas') }}" class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fa-solid fa-route"></i>
                        <span class="font-medium">Rutas</span>
                    </a>
                    <a href="/map" class="nav-link flex items-center space-x-2 px-3 py-2 rounded-lg hover:bg-white hover:bg-opacity-10">
                        <i class="fa-solid fa-map"></i>
                        <span class="font-medium">Mapa</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mx-auto px-4 py-8">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
